<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Visit Sanfrancist Web Page</title>

    <!--Style Sheets-->
    <link
      href="./resources/styles/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <!--Company Logo-->
      <img
        class="logo"
        src="./resources/images/companyLogo.png"
        alt="Comapny Logo"
      />

      <!--Nav bar-->
      <nav class="nav">
        <ul>
          <li>About Us</li>
          <li>Contact Us</li>
        </ul>
      </nav>

      <!--The center of screen-->
      <h1>Visit San Francisco Today</h1>
      <form>
        <button class="button button1">Book Your Tour</button>
        <button class="button button2">Learn More</button>
      </form>
    </header>
    <main class="main">
      <!--Why choose a Big Bus for San Francisco-->
      <section>
        <div class="container">
          <figure class="col1">
            <h2>Why choose a Big Bus for San Francisco Tour?</h2>
          </figure>
          <figure class="col2">
            <img class="picture" src="./resources/images/mike.jpg" alt="Mike" />
            <figcaption>Recorded Company</figcaption>
          </figure>
          <figure class="col3">
            <img
              class="picture"
              src="./resources/images/hoponhopoff.jpg"
              alt="Hopon Hopoff Bus"
            />
            <figcaption>Hop on Hop off</figcaption>
          </figure>
          <figure class="col4">
            <img
              class="picture"
              src="./resources/images/realtime.jpg"
              alt="Real Time Notification"
            />
            <figcaption>Real Time Notifications</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <p>Made with Love and Lots of Tea</p>
    </footer>
  </body>
</html>
